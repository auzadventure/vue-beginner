<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

	<div id='app'>
		<h1>{{msg}}</h1>
		<p>My first paragraph.</p>
		
		<div class="card">
			<button class='btn btn-primary' :style="style">Submit Me</button>	
			<button-counter></button-counter>
		</div>
		
	</div>



	<script>

		var app = new Vue({
			'el':'#app',
			'data': {
				'msg':'Hello World - My First Variable',
				'style': "font-size:20px"
			}
		})

	</script>


</body>
</html>
