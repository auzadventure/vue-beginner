<html>
<head>
	<meta charset="utf-8"/>

<body>

<div id='app' style='padding:50px'>
	
	<ol>
		<li>What is a component</li>
		<li>Create a component</li>
		<li>--> 2 Data and Props</li>
		<li>Child Component</li>
	</ol>

	<p>Now We insert our component</p>
	<hr>

	<hello-world name='john chan2'></hello-world>
	<hello-world name='jacky chan'></hello-world>
	<hello-world name='william chan'></hello-world>

</div>



<script>

// Define a new component called hello world 
Vue.component('hello-world', {
  props: ['name'],
  template: `<h1> Hello {{ name }} 
  					<button @click='increase'>{{count}}</button>
  			 </h1>`,
  data: function () {
    return {
    	name: '',
    	count:0
    }
  },
  //methods
  
  methods: {
  	increase() {
  		this.count++;
  	}
  }
})



var app = new Vue({
	'el':'#app',
})

</script>


</body>
