<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">		
</head>

<body>

<div id='app'>
	<h1 :style='headerStyle'>{{msg}}</h1>
	
	
	<label>Input Your Gender (0 = male, 1 = female)</label>
	<br>
		<input type="text" v-model="gender">
		<button @click='add'>add</button>
	<br> Gender: {{gender}}
	
	<h4 v-show='gender == 1' >I love Vue.js</h4>
	
	<div class="" v-if="gender == 1">
			<p>
				I love vue.js. I will go for lionel's class
			</p>
	</div>
	
	<div v-else>
		Ok No yy
	</div>
	
	<ol>
		<li v-for="(interest,idex) in interests">{{interest}} {{idex}}</li>
	</ol>
	
	
	<ol style='margin-top:500px'>
		<li>v-bind</li>
		<li>v-model</li>
		<li>v-for</li>
		<li>v-show</li>
		<li>v-if</li>
		<li>v-else-if, v-else</li>
		
		
	</ol>
</div>



<script>

var app = new Vue({
	'el':'#app',
	'data': {
		'msg':'Hello World',
		'headerStyle': 'color:red',
		'gender':'',
		'interests': ['Running','Cycling','Swimming']

	},
	
	'methods': {
		add() {
			alert(this.gender + "gender") 
		}
	}
})

</script>


</body>
</html>
