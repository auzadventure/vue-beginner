<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
<style>
	.fade-enter-active, .fade-leave-active {
	  transition: opacity .5s;
	}
	.fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
	  opacity: 0;
	}
</style>
<div id='app'>
	
	<button @click="toggle">Click Me</button>

	<div class='fade-enter-active'> some text </div>
	
	
  <transition name="fade">
    <p v-if="show">I really love vue.js</p>
  </transition>
	
	
</div>



<script>

var app = new Vue({
	'el':'#app',
	'data': {
		'show':false,
	},
	
	methods: {
	
		toggle() {
			this.show = !this.show 
		}
	
	} //end methods 
})

</script>


</body>
</html>
